<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <a href=""><h1 class="titulo">Relógio Online</h1></a>
            <nav>
                <ul class="opcoes">
                    <a class="navbar" href=""><li>Relógio</li></a>
                    <a class="navbar" onclick="fim()"><li>Cronometro</li> </a>  
                </ul>
            </nav>
            
        </div>
    </header>

    </div>
    <section class="secao">
        <div class="fundo">
            <h1 class="contador" id="horas">00</h1>
            <p class="texto">Horas</p>
        </div>
        <span class="doispontos">:</span>
        <div class="fundo">
            <h1 class="contador" id="minutos">00</h1>
            <p class="texto">Minutos</p>
        </div>
        <span class="doispontos">:</span>
        <div class="fundo">
            <h1 class="contador" id="segundos">00</h1>
            <p class="texto">Segundos</p>
        </div>
    </section>
    
    <section class="secao_crono">
        <h1 class="h1_crono" id="h1_crono">Cronometro</h1>
        <div class="fundo_crono">
            <h1 class="contador_crono" id="minute">00</h1>
            <span class="doispontos_crono" >:</span>
            <h1 class="contador_crono" id="second">00</h1>
            <span class="doispontos_crono">:</span>
            <h1 class="contador_crono" id="millisecond">000</h1>
        </div>
        
        <div class="botoes">
            <input type="button" value="Start" id="start" class="botao_crono" onclick="start()">
            <input type="button" value="Pause" id="pause" class="botao_crono" onclick="pause()">
            <input type="button" value="Reset" id="reset" class="botao_crono" onclick="reset()">
        </div>
       
    </section>

    <script src="relogio.js"></script>
    <script src="scroll.js"></script>
    <script src="cronometro.js"></script>
</body>
</html>
